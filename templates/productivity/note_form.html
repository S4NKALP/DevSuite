{% extends "shared/base.html" %}
{% load static %}

{% block content %}
{% include "shared/navbar.html" %}

<div class="pt-20 min-h-screen flex flex-col pb-10">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-heading">
                {% if note %}Edit Note{% else %}New Note{% endif %}
            </h1>
        </div>

        <div class="bg-neutral-secondary-soft rounded-lg shadow-sm border border-default p-6">
            <form method="POST" class="space-y-6">
                {% csrf_token %}

                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">Title</span>
                    </label>
                    <input type="text" name="title" class="input input-bordered w-full" required
                        value="{{ note.title|default:'' }}" />
                </div>

                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">Content</span>
                    </label>
                    <textarea name="content" rows="8" class="textarea textarea-bordered w-full"
                        required>{{ note.content|default:'' }}</textarea>
                </div>

                <div class="flex justify-end space-x-4 mt-8">
                    <a href="{% url 'note_list' %}" class="btn btn-ghost">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        {% if note %}Update Note{% else %}Create Note{% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
